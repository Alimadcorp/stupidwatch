<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>StupidWatch</title>
    <link rel="icon" href="https://img.itch.zone/aW1nLzE5NzcwODU2LnBuZw==/original/Mm2Mpt.png">
    <style>
      :root {
          --primary: #00ffea, --background: #0a0a0a, --background2: #0a0a0a, --surface: #1a1a1a, --text: #ffffff, --accent: #ffcc00, --overlay: rgba(0, 0, 0, 0.3), --border: #cccccc,--spborder: #0f0, --highlight-good: #00ff00, --highlight-bad: #ff0000, --dim-text: #ffffffcc, --scrollbar-thumb: #88888888, --scrollbar-track: #22222200, --bpc: #0ff, --blc: #d90, --bic: #000, --tpc: #000, --tlc: #000, --tic: #fff, --lapsat: 0.5, --lapval: 1, --font: 'Roboto Mono', --family: monospace
        }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        transition: all 0.3s ease;
        scrollbar-width: thin;
        scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-track);
      }
      *::-webkit-scrollbar {
        width: 3px;
        height: 2px;
      }
      *::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb);
        border-radius: 3px;
      }
      *::-webkit-scrollbar-track {
        background: var(--scrollbar-track);
      }
      body {
        font-family: 'Roboto Mono', monospace;
        background-image: linear-gradient(to bottom, var(--background), var(--background2));
        color: var(--text);
        display: flex;
        flex-direction: column;
        margin: 0;
        height: 100vh;
      }
      .stopwatch-display {
        font-family: 'Roboto Mono', monospace;
        font-weight: 700;
        text-align: center;
        background: var(--surface);
        border: 2px solid var(--spborder);
        border-radius: 15px;
      }
      .rt {
        text-align: center;
      }
      .stats {
        display: grid;
        gap: 10px;
        margin: 2vh 0;
        overflow-x: auto;
      }
      .stat-box {
        border-radius: 10px;
        text-align: center;
        background: var(--surface);
        border: 2px solid var(--spborder);
      }
      .stat-label {
        color: var(--dim-text);
      }
      .stat-value {
        white-space: nowrap;
      }
      .lap-container {
        flex: 1;
        overflow-y: auto;
        background: var(--surface);
        border-radius: 5px;
        border: 2px solid var(--spborder);
      }
      .lap-item {
        display: flex;
        font-weight: bold;
        justify-content: space-between;
        border-bottom: 1px solid var(--border);
      }
      .lap-number {
        color: var(--dim-text);
        font-weight: 300;
      }
      .best-lap {
        color: var(--highlight-good);
        text-decoration: underline;
      }
      .worst-lap {
        color: var(--highlight-bad);
        text-decoration: underline;
      }
      .control-button {
        position: fixed;
        width: 100%;
        background: var(--background);
        color: var(--text);
        font-weight: 700;
        border: 3px solid #fff7;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 90%;
        user-select: none;
        touch-action: none;
        font-family: "Roboto Mono", monospace;
      }
      .button-container {
        position: fixed;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      button {
        font-family: "Roboto Mono", monospace;
        background: var(--primary);
        color: var(--text);
        border: 2px solid var(--spborder);
        border-radius: 5px;
      }
      button:active {
        background: var(--text);
        color: var(--primary);
      }
      input, select {
        font-family: "Roboto Mono", monospace;
        background: var(--accent);
        color: var(--text);
        border: 2px solid var(--spborder);
        border-radius: 5px;
      }
      .tools-modal {
        font-family: "Roboto Mono", monospace;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: var(--overlay);
        display: none;
        z-index: 1000;
      }
      .modal-content {
        background: var(--overlay);
        border-radius: 15px;
        position: absolute;
        bottom: 20px;
        overflow-y: auto;
        text-align: center;
        border: 2px solid var(--spborder);
      }
      .export-data {
        white-space: pre-wrap;
        background: var(--surface);
        color: var(--text);
        border-radius: 10px;
        font-family: monospace;
        overflow: auto;
        border: 2px solid var(--spborder);
      }
      .split-container {
        display: flex;
        flex-direction: column;
      }
      input::placeholder {
        color: var(--text);
        opacity: 0.5;
      }
      .line {
        position: absolute;
        left: 0;
        width: 100%;
        height: 2px;
        background: #fff0;
      }
      .firstl {
        bottom: 41vh;
      }
      .secondl {
        top: 27vh;
      }
      /* Portrait orientation specific styles */
      @media(orientation: portrait) {
        .container {
          flex: 1;
          display: flex;
          flex-direction: column;
          padding: 5vw;
        }
        .stopwatch-display {
          font-size: 3vh;
          margin: 2vh 0;
          min-height: 9vh;
          padding: 4vw;
        }
        .rt {
          font-size: clamp(12px, 3vw, 24px);
        }
        .stats {
          grid-template-columns: repeat(3, 1fr);
          overflow-y: hidden;
        }
        .stat-box {
          padding: 3vw;
          height: 8vh;
        }
        .stat-label {
          font-size: 1.5vh;
        }
        .stat-value {
          font-size: 2vh;
        }
        .lap-container {
          max-height: calc(30vh);
          padding: 3vw;
          margin: 0;
        }
        .lap-item {
          font-size: 4vw;
          padding: 1.5vw 0;
        }
        .best-lap, .worst-lap {
          text-decoration-thickness: 6px;
        }
        .control-button {
          bottom: 3vh;
          left: 12px;
          right: 12px;
          height: 38vh;
          font-size: 5vw;
          width: calc(100% - 24px);
        }
        .button-container {
          bottom: 0;
          height: 5vh;
          background: #111;
          padding: 0px;
        }
        .button-container button {
          background: transparent;
          color: #fff;
          border: none;
          padding: 3px 6px;
          font-size: 5vw;
        }
        button {
          padding: 1vw 2vw;
          font-size: 4vw;
        }
        input, select {
          padding: 1vw 2vw;
          font-size: 3vw;
        }
        .tools-modal {
          font-size: 5vw;
          padding: 5vw;
        }
        .modal-content {
          backdrop-filter: blur(3px);
          padding: 5vw;
          max-width: 90vw;
          margin: 5vw auto;
          max-height: 90vh;
        }
        .modal-content button, .modal-content select, .modal-content input {
          width: 80%;
          font-size: 5vw;
          margin: 3vw;
        }
        .export-data {
          padding: 4vw;
          font-size: 12px;
          max-height: 25vh;
        }
      }
      /* Landscape orientation specific styles */
      @media (orientation: landscape) {
        .landscape-container {
          display: flex;
          flex-direction: row;
          height: calc(100vh - 100px);
        }
        .left-side, .right-side {
          width: 50%;
          height: 70vh;
          padding: 2vw;
          display: flex;
          flex-direction: column;
          justify-content: flex-start;
        }
        .stopwatch-display {
          font-size: 5vh;
          height: 20vh;
          margin: 1vh 0;
          padding: 3vw;
        }
        .rt {
          font-size: clamp(12px, 2vw, 24px);
        }
        .stats {
          grid-template-columns: 1fr;
          gap: 8px;
        }
        .stat-box {
          padding: 1vh;
          height: 10vh;
        }
        .stat-label {
          font-size: 2vh;
        }
        .stat-value {
          font-size: 3vh;
        }
        .lap-container {
          max-height: 65vh;
          padding: 2vw;
          margin: 2vw 0;
        }
        .lap-item {
          font-size: 1.5vw;
          padding: 1vh 0;
        }
        .best-lap, .worst-lap {
          text-decoration-thickness: 4px;
        }
        .control-button {
          bottom: 0;
          height: 8vh;
          font-size: 4vh;
        }
        .button-container {
          bottom: 8vh;
          height: 7vh;
          background: var(--surface);
          padding: 0;
        }
        .button-container button {
          background: transparent;
          color: var(--text);
          padding: 3px 6px;
          font-size: 3vh;
        }
        button {
          padding: 1vw 2vw;
          font-size: 3vw;
        }
        input, select {
          padding: 1vw 2vw;
          font-size: 3vw;
        }
        .tools-modal {
          width: 100%;
          height: 100%;
          backdrop-filter: blur(3px);
          font-size: 2vh;
          padding: 5vh;
        }
        .modal-content {
          transform: scale(1) translateX(37.5vw);
          padding: 2vh;
          width: 25vw;
        }
        .modal-content button, .modal-content select, .modal-content input {
          width: 80%;
          font-size: 2.5vh;
          padding: 1vh;
          margin: 1vh;
        }
        .export-data {
          padding: 2vh;
          font-size: 12px;
          max-height: 25vh;
        }
        .split-container {
          flex-direction: row;
          height: calc(100vh - 100px);
        }
        .left-panel, .right-panel {
          width: 50%;
          height: 100%;
          padding: 2vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="line firstl"></div>
    <div class="line secondl"></div>
    <div class="container">
      <div class="split-container">
        <div class="left-panel">
          <div class="stopwatch-display">
            <p class="rt">00:00.000</p>
          </div>
          <div class="stats">
            <div class="stat-box">
              <div class="stat-label">Current</div>
              <div class="stat-value" id="currentLap">00:00.000</div>
            </div>
            <div class="stat-box">
              <div class="stat-label">Average</div>
              <div class="stat-value" id="averageLap">00:00.000</div>
            </div>
            <div class="stat-box">
              <div class="stat-label">Laps</div>
              <div class="stat-value" id="lapCount">0</div>
            </div>
          </div>
        </div>
        <div class="right-panel">
          <div class="lap-container" id="lapContainer"></div>
        </div>
      </div>
      <button class="control-button" id="controlButton">Hold to Start</button>
      <div class="button-container">
        <button onclick="resetTimer()" id="rest">Reset</button>
        <button onclick="manualLap()">Add Lap</button>
        <button onclick="toggleTools(true)">More</button>
      </div>
    </div>
    <div class="tools-modal" id="toolsModal">
      <div class="modal-content">
        <h2>More</h2>
        <br>
        <label for="themeSelect">Settings</label>
        <select id="themeSelect">
          <option value="dark">Dark Theme</option>
          <option value="light">Light Theme</option>
          <option value="neon">Neon Theme</option>
          <option value="matrix">Matrix Theme</option>
          <option value="sunset">Sunset Theme</option>
          <option value="cyberpunk">Cyberpunk Theme</option>
          <option value="ocean">Ocean Theme</option>
          <option value="forest">Forest Theme</option>
        </select>
        <br>
        <button onclick="toggleFullScreen()">Toggle Fullscreen</button><br>
        <select id="measureass">
          <option value="yes">Don't pause on exit</option>
          <option value="no">Pause on exit</option>
          <option value="noo">Pause on lost focus</option>
        </select>
        <br>
        <label for="sessioninput">Sessions</label>
        <input type="text" id="sessioninput" placeholder="Enter session name">
        <br>
        <button onclick="promptSaveSession()">Save Session</button>
        <br>
        <select id="sessionSelect"></select>
        <br>
        <button onclick="loadSelectedSession()">Load Selected Session</button>
        <br>
        <button onclick="showExportData()">Export Data</button>
        <br>
        <div id="exportData" class="export-data" style="display: none"></div>
        <button onclick="toggleTools(false)">Close</button>
      </div>
    </div>
    <script>
      let tsls = 0;
      let isRunning = false,
        isLocked = false,
        toolsShown = false,
        startTime = 0,
        elapsedTime = 0,
        lastLapTime = 0,
        laps = [],
        lapNames = [],
        animationFrameId,
        touchStartY = 0,
        isTouchDevice = true,
        bpc = "#0ff",
        blc = "#d90",
        bic = "#000",
        tpc = "#000",
        tlc = "#000",
        tic = "#fff",
        lapsat = 0.5,
        lapval = 1;
      let txts = {
        initial: "Hold to Start",
        started: "Swipe up to Lock",
        locked: "Swipe Down to Unlock",
        unlocked: "Release to Pause",
      };
      let wtxts = {
        initial: "Hold spacebar to Start",
        started: "Press L to Lock",
        locked: "Press L to Unlock",
        unlocked: "Hold Spacebar to Start",
      };
      let atxts = {
        initial: "Hold to Start",
        started: "Swipe up to Lock",
        locked: "Swipe Down to Unlock",
        unlocked: "Release to Pause",
      };
      function toggleFullScreen() {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      }
      document.addEventListener('DOMContentLoaded', function() {
        window.addEventListener('popstate', function(event) {
          if (typeof toolsShown !== 'undefined' && toolsShown === true) {
            toggleTools(false);
            history.pushState(null, document.title, window.location.href);
            event.preventDefault();
          }
        });
        history.pushState(null, document.title, window.location.href);
      });
      const display = document.querySelector(".stopwatch-display");
      const controlButton = document.getElementById("controlButton");
      const theme = document.getElementById("themeSelect");
      const lapContainer = document.getElementById("lapContainer");
      const lapCount = document.getElementById("lapCount");
      const resetB = document.getElementById("rest");
      const averageLap = document.getElementById("averageLap");
      const currentLap = document.getElementById("currentLap");
      const toolsModal = document.getElementById("toolsModal");
      const exportData = document.getElementById("exportData");
      const sessionSelect = document.getElementById("sessionSelect");
      function formatTime(ms) {
        let sign = ms < 0 ? "-" : "";
        if (ms < 0) ms = -ms;
        if (ms < 1000) return `${ms}ms`;
        if (ms < 60000) return `${(ms / 1000).toFixed(3)}s`;
        const totalSeconds = Math.floor(ms / 1000);
        const totalMinutes = Math.floor(totalSeconds / 60);
        const totalHours = Math.floor(totalMinutes / 60);
        const totalDays = Math.floor(totalHours / 24);
        const totalWeeks = Math.floor(totalDays / 7);
        const totalMonths = Math.floor(totalDays / 30.44);
        const totalYears = Math.floor(totalDays / 365.25);
        const totalDecades = Math.floor(totalYears / 10);
        const totalCenturies = Math.floor(totalYears / 100);
        const totalMillennia = Math.floor(totalYears / 1000);
        const millennia = totalMillennia ? `${totalMillennia}millennia` : "";
        const centuries = totalCenturies % 10 ? `${totalCenturies % 10}c` : "";
        const decades = totalDecades % 10 ? `${totalDecades % 10}dec` : "";
        const years = totalYears % 10 ? `${totalYears % 10}y` : "";
        const months = totalMonths % 12 ? `${totalMonths % 12}m` : "";
        const weeks = totalWeeks % 4 ? `${totalWeeks % 4}w` : "";
        const days = totalDays % 7 ? `${totalDays % 7}d` : "";
        const timeUnits = [
          millennia,
          centuries,
          decades,
          years,
          months,
          weeks,
          days,
        ]
          .filter(Boolean)
          .join("");
        const hours = String(totalHours % 24).padStart(2, "0");
        const minutes = String(totalMinutes % 60).padStart(2, "0");
        const seconds = String(totalSeconds % 60).padStart(2, "0");
        const milliseconds = String(ms % 1000).padStart(3, "0");
        return `${sign}${timeUnits} ${hours}:${minutes}:${seconds}.${milliseconds}`;
      }
      function updateDisplay() {
        display.textContent = formatTime(elapsedTime);
        currentLap.textContent = formatTime(elapsedTime - lastLapTime);
      }
      function startTimer() {
        if (!isRunning) {
          resetB.innerHTML = "Reset";
          startTime = Date.now() - elapsedTime;
          isRunning = true;
          controlButton.style.background = bpc;
          controlButton.style.color = tpc;
          controlButton.textContent = txts.started;
          runTimer();
          saveCurrentState();
        }
      }
      function stopTimer() {
        if (isRunning && !isLocked) {
          isRunning = false;
          cancelAnimationFrame(animationFrameId);
          if (elapsedTime - lastLapTime !== 0) {
            addLap();
          }
          controlButton.style.background = bic;
          controlButton.style.color = tic;
          controlButton.textContent = txts.initial;
          saveCurrentState();
        }
      }
      function runTimer() {
        function update() {
          elapsedTime = Date.now() - startTime;
          updateDisplay();
          if (isRunning) {
            animationFrameId = requestAnimationFrame(update);
          }
        }
        update();
      }
      function addLap() {
        const lapTime = elapsedTime - lastLapTime;
        if (lapTime === 0) return;
        lastLapTime = elapsedTime;
        laps.push(lapTime);
        lapNames.push("Lapee " + laps.length);
        updateLapList();
        updateStats();
        saveCurrentState();
      }
      function hsvToRgb(h, s, v) {
        let r, g, b;
        const i = Math.floor(h * 6);
        const f = h * 6 - i;
        const p = v * (1 - s);
        const q = v * (1 - f * s);
        const t = v * (1 - (1 - f) * s);
        switch (i % 6) {
          case 0:
            r = v;
            g = t;
            b = p;
            break;
          case 1:
            r = q;
            g = v;
            b = p;
            break;
          case 2:
            r = p;
            g = v;
            b = t;
            break;
          case 3:
            r = p;
            g = q;
            b = v;
            break;
          case 4:
            r = t;
            g = p;
            b = v;
            break;
          case 5:
            r = v;
            g = p;
            b = q;
            break;
        }
        return {
          r: Math.floor(r * 255),
          g: Math.floor(g * 255),
          b: Math.floor(b * 255),
        };
      }
      function updateLapList() {
        lapContainer.innerHTML = laps
          .map((lap, index) => {
            const minLap = Math.min(...laps);
            const maxLap = Math.max(...laps);
            const lapPercentage =
              maxLap !== minLap
                ? Math.log(lap / minLap) / Math.log(maxLap / minLap)
                : 0;
            const h = (1 - lapPercentage) * 0.5;
            const { r, g, b } = hsvToRgb(h, lapsat, lapval);
            const gradientColor = `rgb(${r}, ${g}, ${b})`;
            let ln = lapNames[index];
            return `
        <div class="lap-item ${lap === minLap ? "best-lap" : ""} ${
              lap === maxLap ? "worst-lap" : ""
            }">
        <span class="lap-number" contenteditable style="outline:none" name="${index}">${ln}</span>
        <span style="color: ${gradientColor};">${formatTime(lap)}</span>
        </div>`;
          })
          .join("");
        lapContainer.scrollTo({
          top: lapContainer.scrollHeight,
          behavior: "smooth",
        });
      }
      function updateStats() {
        lapCount.textContent = laps.length;
        const average = Math.floor(
          laps.reduce((a, b) => a + b, 0) / (laps.length || 1)
        );
        averageLap.textContent = formatTime(average);
      }
      function lockTimer() {
        isLocked = true;
        controlButton.classList.add("locked");
        controlButton.textContent = txts.locked;
        controlButton.style.background = blc;
        controlButton.style.color = tlc;
        saveCurrentState();
      }
      function unlockTimer() {
        isLocked = false;
        controlButton.classList.remove("locked");
        controlButton.style.background = bpc;
        controlButton.style.color = tpc;
        controlButton.textContent = txts.unlocked;
        saveCurrentState();
      }
      function saveCurrentState() {
        if (elapsedTime === 0) return;
        const state = {
          timestamp: new Date().toISOString(),
          elapsedTime,
          laps,
          lapNames,
          lastLapTime,
          isRunning,
          isLocked,
        };
        localStorage.setItem("currentStopwatchState", JSON.stringify(state));
      }
      document.addEventListener("visibilitychange", function () {
        if (localStorage.getItem("addoffline") == "noo") {
          if (isRunning) {
            unlockTimer();
            stopTimer();
          }
        }
        tsls = performance.now();
      });
      function loadCurrentState() {
        const stateStr = localStorage.getItem("currentStopwatchState");
        if (stateStr) {
          const state = JSON.parse(stateStr);
          let timeSinceSave = new Date() - new Date(state.timestamp);
          if ((localStorage.getItem("addoffline") || "").startsWith("no")) {
            timeSinceSave = 0;
            state.isRunning = state.isLocked = false;
          }
          elapsedTime =
            state.elapsedTime + (state.isRunning ? timeSinceSave : 0);
          laps = state.laps;
          if (
            state.laps.length > 0 &&
            (state.lapNames == null || state.lapNames[0] == undefined)
          ) {
            for (let i = 0; i < laps.length; i++) {
              lapNames.push("Lap " + (i + 1));
            }
          } else {
            lapNames = state.lapNames;
          }
          lastLapTime = state.lastLapTime;
          isLocked = state.isLocked;
          if (state.isRunning) {
            isRunning = false;
            startTimer();
            if (isLocked) {
              lockTimer();
            }
            updateDisplay();
          } else {
            isRunning = false;
            updateDisplay();
            addLap();
            currentLap.textContent = formatTime(laps[laps.length - 1]);
            cancelAnimationFrame(animationFrameId);
          }
          updateLapList();
          updateStats();
        }
      }
      let saveIntervalTimeoutId;
      function saveInterval() {
        let ls = lapContainer.querySelectorAll(".lap-number");
        for (let i = 0; i < ls.length; i++) {
          lapNames[i] = ls[i].innerHTML;
        }
        saveCurrentState();
        saveIntervalTimeoutId = setTimeout(saveInterval, 500 + laps.length * 4);
      }
      saveInterval();
      window.addEventListener("unload", function () {
        if (saveIntervalTimeoutId) {
          clearTimeout(saveIntervalTimeoutId);
        }
        if (animationFrameId) {
          cancelAnimationFrame(animationFrameId);
        }
      });
      function toggleTools(show) {
        toolsShown = show;
        toolsModal.style.display = show ? "block" : "none";
        if (show) {
          exportData.style.display = "none";
        }
      }
      function promptSaveSession() {
        const sessionName = document.getElementById("sessioninput").value;
        if (sessionName) {
          saveSession(sessionName);
        } else {
          alert("Please enter a session name!");
        }
      }
      function saveSession(sessionName) {
        const key = "stopwatchSession-" + sessionName;
        const session = {
          timestamp: new Date().toISOString(),
          elapsedTime,
          laps,
          lapNames,
          lastLapTime,
          isRunning,
          isLocked,
        };
        localStorage.setItem(key, JSON.stringify(session));
        populateSessionDropdown();
      }
      function populateSessionDropdown() {
        sessionSelect.innerHTML = "";
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (key.startsWith("stopwatchSession-")) {
            const option = document.createElement("option");
            option.value = key;
            option.textContent = key.replace("stopwatchSession-", "");
            sessionSelect.appendChild(option);
          }
        }
      }
      function loadSelectedSession() {
        const key = sessionSelect.value;
        loadSession(key);
      }
      function loadSession(key) {
        const sessionStr = localStorage.getItem(key);
        if (sessionStr) {
          const session = JSON.parse(sessionStr);
          const timeSinceSave = new Date() - new Date(session.timestamp);
          elapsedTime =
            session.elapsedTime + (session.isRunning ? timeSinceSave : 0);
          laps = session.laps;
          if (session.laps.length > 0 && session.lapNames == null) {
            for (let i = 0; i < laps.length; i++) {
              lapNames.push("Lap " + (i + 1));
            }
          } else {
            lapNames = session.lapNames;
          }
          lastLapTime = session.lastLapTime;
          isRunning = session.isRunning;
          isLocked = session.isLocked;
          updateDisplay();
          updateLapList();
          updateStats();
          if (session.isRunning) {
            isRunning = false;
            startTimer();
            if (session.isLocked) {
              lockTimer();
            }
          } else {
            isLocked = false;
            stopTimer();
            controlButton.style.background = bic;
            controlButton.style.color = tic;
            controlButton.textContent = txts.initial;
            cancelAnimationFrame(animationFrameId);
          }
          toggleTools(false);
        } else {
          alert("No session found with name: " + key);
        }
      }
      function showExportData() {
        const csv = laps
          .map((lap, index) => `${lapNames[index]},${formatTime(lap)}`)
          .join("\n");
        exportData.textContent = `Total,${formatTime(elapsedTime)}\n${csv}`;
        exportData.style.display = "block";
      }
      function resetTimer() {
        if (elapsedTime !== 0) {
          isRunning = false;
          isLocked = false;
          cancelAnimationFrame(animationFrameId);
          elapsedTime = 0;
          lastLapTime = 0;
          laps = [];
          lapNames = [];
          updateDisplay();
          updateLapList();
          updateStats();
          controlButton.textContent = txts.initial;
          controlButton.style.background = bic;
          resetB.innerHTML = "Restore";
          controlButton.style.color = tic;
          controlButton.classList.remove("locked");
          stopTimer();
        } else {
          resetB.innerHTML = "Reset";
          loadCurrentState();
        }
      }
      function manualLap() {
        if (elapsedTime > 0) {
          addLap();
        }
      }
      controlButton.addEventListener("touchstart", (e) => {
        e.preventDefault();
        touchStartY = e.touches[0].clientY;
        startTimer();
      });
      controlButton.addEventListener("touchend", (e) => {
        e.preventDefault();
        if (!isLocked) stopTimer();
      });
      controlButton.addEventListener("touchmove", (e) => {
        e.preventDefault();
        const currentY = e.touches[0].clientY;
        if (touchStartY - currentY > 50 && !isLocked) {
          lockTimer();
        } else if (currentY - touchStartY > 50 && isLocked) {
          unlockTimer();
        }
      });
      controlButton.addEventListener("mousedown", () => {
        unlockTimer();
        startTimer();
      });
      controlButton.addEventListener("mouseup", () => {
        if (!isLocked) stopTimer();
      });
      controlButton.addEventListener("mouseleave", () => {
        if (isRunning) {
          lockTimer();
        }
      });
      document.addEventListener("keydown", function (e) {
        if (e.code === "Space") {
          if (!isRunning) {
            startTimer();
          }
          e.preventDefault();
        } else if (e.code === "KeyL") {
          if (!isLocked) {
            startTimer();
            lockTimer();
          } else if (isLocked) {
            unlockTimer();
            stopTimer();
          }
        } else if (e.code === "KeyA") {
          manualLap();
        } else if (e.code === "KeyR") {
          resetTimer();
        }
      });
      document.addEventListener("keyup", function (e) {
        if (e.code === "Space") {
          if (isRunning && !isLocked) {
            stopTimer();
          }
          e.preventDefault();
        }
      });
      document.addEventListener("DOMContentLoaded", function () {
        if (window.matchMedia("(pointer: coarse)").matches) {
          isTouchDevice = true;
          txts = atxts;
        } else {
          isTouchDevice = false;
          txts = wtxts;
        }
        controlButton.textContent = txts.initial;
        populateSessionDropdown();
      });
      window.addEventListener("DOMContentLoaded", () => {
        loadCurrentState();
      });
      window.addEventListener("beforeunload", () => {
        saveCurrentState();
        setTimeout(saveInterval, 3000);
        document.getElementById("measureass").value =
          localStorage.getItem("addoffline") || "yes";
      });
      window.addEventListener("blur", function () {
        if (localStorage.getItem("addoffline") == "noo") {
          if (isRunning) {
            unlockTimer();
            stopTimer();
          }
        }
      });
      document
        .getElementById("measureass")
        .addEventListener("change", function () {
          localStorage.setItem("addoffline", this.value);
        });
      document.addEventListener("touchstart", (event) => {
        txts = atxts;
      });
      document.addEventListener("keydown", (event) => {
        txts = wtxts;
      });
    </script>

        if (!theme) return;

          document.documentElement.style.setProperty(key, theme[key]);
        });
        updateJSVars();
        localStorage.setItem("theme", themeName);
